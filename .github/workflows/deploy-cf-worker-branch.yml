#################################################################
# .github/workflows/deploy-cf-worker-branch.yml
#
# Deploy any branch to DEV or PROD via wrangler deploy.
# This is a full deploy (100% traffic, no gradual rollout).
#
# Usage:
#   1. Go to Actions â†’ "CF Worker - Deploy Branch"
#   2. Select your branch from the dropdown
#   3. Pick the target environment (DEV / PROD)
#   4. Click "Run workflow"
#
# Required secrets:
#   CLOUDFLARE_API_TOKEN  - API token with "Workers Scripts:Edit" permission
#   CLOUDFLARE_ACCOUNT_ID - Cloudflare account ID
#################################################################

name: "CF Worker - Deploy Branch"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - DEV
          - PROD

concurrency:
  group: cf-deploy-${{ inputs.environment }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  deploy:
    name: "Deploy â†’ ${{ inputs.environment }}"
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment == 'PROD' && 'production' || 'staging' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Resolve environment config
        id: config
        run: |
          if [ "${{ inputs.environment }}" = "PROD" ]; then
            echo "wrangler_env=production" >> "$GITHUB_OUTPUT"
            echo "script_name=rubeus-new-main" >> "$GITHUB_OUTPUT"
          else
            echo "wrangler_env=stagingnewmain" >> "$GITHUB_OUTPUT"
            echo "script_name=rubeus-dev-new-main" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler deploy --env ${{ steps.config.outputs.wrangler_env }} --minify src/index.ts
          echo "âœ… Deployed to ${{ inputs.environment }}"

      - name: Summary
        run: |
          echo "### ðŸš€ Branch Deploy â€” ${{ inputs.environment }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Key | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Worker** | \`${{ steps.config.outputs.script_name }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Commit** | \`${{ github.sha }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "âš ï¸ This was a **full deploy** (100% traffic, no gradual rollout)." >> "$GITHUB_STEP_SUMMARY"
