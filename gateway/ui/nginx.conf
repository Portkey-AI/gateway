server {
    listen 80;
    server_name localhost;

    # Serve static files
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html; # For client-side routing
    }

    # Reverse proxy for API calls
    # Redirect requests from (e.g.) localhost:8787/v1/ to http://gateway:8080/v1/
    # The port 8787 will be mapped to 80 on this container by docker-compose
    location /v1 {
        proxy_pass http://gateway:8080; # "gateway" is the service name in docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Add other locations if needed, e.g. for /openapi.json
    location /openapi.json {
        proxy_pass http://gateway:8080/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
